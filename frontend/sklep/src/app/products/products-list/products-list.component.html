<mat-table [dataSource]="products$" class="mat-elevation-z4">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nazwa </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Opis </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.description}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Cena </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.price}} {{currency || "PLN"}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="imageUrl">
    <mat-header-cell *matHeaderCellDef> Obrazek </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img [src]="product.imageUrl" alt="product image" width="50">
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
